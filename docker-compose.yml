services:
  api:
    build: ./api
    container_name: dominionsark-api
    restart: always
    expose:
      - "8000"

  caddy:
    image: caddy:2
    container_name: dominion-caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./caddy_data:/data
      - ./caddy_config:/config
    depends_on:
      - api
